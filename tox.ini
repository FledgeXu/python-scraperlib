[tox]
envlist = py36, py37, py38, py39, py310, py311, black, isort, coverage

[testenv]
passenv =
    WGET_BINARY
    ZIMWRITERFS_BINARY
deps =
    pytest
    coverage
    pytest-cov
    -r{toxinidir}/requirements.txt
commands =
    pytest --runslow --runinstalled --cov=zimscraperlib --cov-report=term --cov-report term-missing

[testenv:black]
deps =
    black>=23.1.0,<24
commands = black --check .

[testenv:isort]
deps =
    isort>=5.12.0,<5.13
commands = isort --profile black --check src tests

[testenv:coverage]
passenv =
    CODECOV_TOKEN
deps =
    codecov
commands = codecov
